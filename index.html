<!DOCTYPE html>
<html lang='en-us'>
	<head>
	  <meta charset='UTF-8'>
	  <title>Lord of the Rings Trivia!</title>
	  <link rel='stylesheet' href='assets/css/bootstrap.min.css'>
	  <link rel='stylesheet' href='assets/css/style.css'>
	  <link rel='shortcut icon' type='image/png' href='favicon.png'>
	  <meta name='viewport' content='width=device-width'>
	</head>
	<body>
		<div class='container-fluid'>
			<div class='row'>
				<div class='col-md-8 offset-md-2 mt-5 pt-2 darker shadow LotR' id='title'>
					<h1 class='text-center'>Lord of the Rings Trivia</h1>
				</div>
				<div class='col-md-8 offset-md-2 text-center mt-5' id='main'>
					<a href='' id='start-button' class='darker shadow LotR'>Start!</a>
					<div class='row invisible shadow' id='question-box'>
						<div class='col-md-12 text-center darker bold' id='timer'></div>
						<div class='col-md-12 text-center darker bold' id='question'></div>
						<div class='col-md-12 text-center darker hover option' data-id=0></div>
						<div class='col-md-12 text-center darker hover option' data-id=1></div>
						<div class='col-md-12 text-center darker hover option' data-id=2></div>
						<div class='col-md-12 text-center darker hover option' data-id=3></div>
					</div>
					<div class='row invisible shadow' id='answer-box'>
						<div class='col-md-12 text-center darker bold' id='answer'></div>
						<div class='col-md-12 text-center darker bold' id='incorrect'></div>
						<div class='col-md-12 text-center darker bold' id='image'></div>
					</div>
					<div class='row'>
						<div class='col-md-12 my-5 py-2 invisible text-center' id='again'>
							<a href='' id='again-button' class='darker shadow LotR'>Play Again?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type='text/javascript' src='assets/js/jquery-2.1.4.min.js'></script>
	<script type='text/javascript' src='assets/js/app.js'></script>
</html>
